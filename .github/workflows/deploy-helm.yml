name: Deploy Helm Chart to DOKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Helm to cluster
    runs-on: ubuntu-latest
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      CLUSTER_NAME: devops-cluster
      HELM_RELEASE: hello
      HELM_CHART_PATH: helm/hello-world
      KUBE_NAMESPACE: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Save kubeconfig for cluster
        run: doctl kubernetes cluster kubeconfig save $CLUSTER_NAME

      - name: Verify kubectl connectivity
        run: |
          kubectl get nodes
          kubectl version 

      - name: Deploy Helm chart
        run: |
          helm upgrade -i $HELM_RELEASE $HELM_CHART_PATH --namespace $KUBE_NAMESPACE --create-namespace

      - name: Wait for rollout
        run: kubectl rollout status deployment/$HELM_RELEASE -n $KUBE_NAMESPACE --timeout=120s || true
